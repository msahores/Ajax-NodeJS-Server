<html>
	<head>
		<title>Ajax Request To NODE Server</title>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script type="text/javascript">
            const port = 3000;
            
            const data = {};
            data.title = "Lorem ipsum";
            data.message = "Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eos, aliquam. Necessitatibus, corrupti vel unde atque, id et voluptatum perferendis assumenda voluptas eum earum nulla! At quos dolorem nihil libero dolores.";
            

            $(() => {
                $('#get').click(function(e){
                    e.preventDefault();

                    $.ajax({
                        type: 'GET',
                        data: data,
                        url: 'http://localhost:' + port,
                        success: () => { console.log("CLIENT: Get Success");},
                        error: () => {console.log("Error")}
                    });
                });
                
                $('#post').click(function(e){
                    e.preventDefault();
                    
                    $.ajax({
                        type: 'POST',
                        data: data,
                        url: 'http://localhost:' + port,
                        success: () => { console.log("CLIENT: Post Success");},
                        error  : function() { console.log('Error');}
                    });
                })
            });
        </script>
    </head>
    <body>
        <button id="get">GET Request</button>
        <button id="post">POST Request</button>
    </body>
</html>
